<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guide Class</title>
    <script
      src="https://kit.fontawesome.com/de0f812dc0.js"
      crossorigin="anonymous"
    ></script>
    <link href="../asset/style/main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container-fluid fixed-top bg-white">
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold fs-4 brand-title"
                ><span class="text-primary">Guide</span>Class</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav w-100">
                  <li class="nav-item me-auto">
                    <a class="nav-link text-dark" aria-current="page" href="#"
                      ><i class="fa-solid fa-chalkboard-user text-warning"></i>
                      找老師</a
                    >
                  </li>
                  <div class="d-none d-lg-flex mx-3">
                    <p class="my-auto mx-2 text-secondary">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </p>
                    <div class="dropdown">
                      <input
                        class="form-control nav-search bg-light"
                        type="search"
                        data-bs-toggle="dropdown"
                        placeholder="您想學習什麽？"
                        readonly="true"
                      />
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">英語</a></li>
                        <li>
                          <a class="dropdown-item" href="#">日語</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">韓語</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <li class="nav-item mx-3">
                    <a class="nav-link text-dark" href="#">會員中心</a>
                  </li>
                  <button class="btn btn-warning text-light mx-3" type="button">
                    註冊/登入
                  </button>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <section class="login-register header-space container-fluid">
      <div class="container p-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="member-form p-4 p-lg-5">
              <h3 class="text-primary text-center my-3">
                <span class="underline">會員登入</span>
              </h3>
              <form>
                <div class="mb-3">
                  <label for="" class="form-label">電子郵箱</label>
                  <input
                    type="email"
                    class="form-control"
                    id=""
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">密碼</label>
                  <input type="password" class="form-control" id="" />
                </div>
                <div class="w-100 text-center">
                  <button type="submit" class="btn btn-warning text-light">
                    登入
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container pt-4">
        <div class="row text-secondary">
          <div class="col-12 col-lg-4 my-5">
            <p class="w-100 text-center text-primary mb-2 fs-2">
              <i class="fa-brands fa-facebook"></i>
            </p>
            <p class="w-100 text-center">GuideClass蓋教室線上語言家教平臺</p>
          </div>
          <div class="col-12 col-lg-4 my-5">
            <p class="w-100 text-center text-danger mb-2 fs-2">
              <i class="fa-regular fa-envelope"></i>
            </p>
            <p class="w-100 text-center">customerservice@guideclass.com</p>
          </div>
          <div class="col-12 col-lg-4 my-5">
            <p class="w-100 text-center mb-2 fs-2 icon-insta">
              <i class="fa-brands fa-instagram"></i>
            </p>
            <p class="w-100 text-center">guideclassguideworld</p>
          </div>
          <hr />
          <div class="col-12 text-center p-4">
            <h1 class="mb-2 fs-6">GuideClass 蓋教室線上語言學校</h1>
            <p class="fs-6 w-100">
              Copyright GuideClass Inc. All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
