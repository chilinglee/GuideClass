<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guide Class</title>
    <script
      src="https://kit.fontawesome.com/de0f812dc0.js"
      crossorigin="anonymous"
    ></script>
    <link href="../asset/style/main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid header-space membership">
      <div class="container">
        <div class="row pt-5 justify-content-center">
          <section class="tab col-lg-9 col-12">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">會籍資料</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">點數查詢</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">我的課表</a>
              </li>
            </ul>
          </section>
          <section class="main col-lg-9 col-12 mt-5">
            <div class="row px-5">
              <h2 class="text-center">
                <span class="underline">會籍資料修改</span>
              </h2>
              <div class="membership-form">
                <form>
                  <div class="mb-3">
                    <label for="" class="form-label">帳號名稱</label>
                    <input
                      type="text"
                      class="form-control"
                      id=""
                      aria-describedby=""
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">電子郵箱</label>
                    <input
                      type="email"
                      class="form-control"
                      id=""
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">修改密碼</label>
                    <input type="password" class="form-control" id="" />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">確認密碼</label>
                    <input type="password" class="form-control" id="" />
                  </div>
                  <div class="w-100 text-center">
                    <button type="submit" class="btn btn-success text-light">
                      更新資料
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
