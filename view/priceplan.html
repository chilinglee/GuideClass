<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guide Class</title>
    <script
      src="https://kit.fontawesome.com/de0f812dc0.js"
      crossorigin="anonymous"
    ></script>
    <link href="../asset/style/main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container-fluid fixed-top bg-white">
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold fs-4 brand-title"
                ><span class="text-primary">Guide</span>Class</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav w-100">
                  <li class="nav-item me-auto">
                    <a class="nav-link text-dark" aria-current="page" href="#"
                      ><i class="fa-solid fa-chalkboard-user text-warning"></i>
                      找老師</a
                    >
                  </li>
                  <div class="d-none d-lg-flex mx-3">
                    <p class="my-auto mx-2 text-secondary">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </p>
                    <div class="dropdown">
                      <input
                        class="form-control nav-search bg-light"
                        type="search"
                        data-bs-toggle="dropdown"
                        placeholder="您想學習什麽？"
                        readonly="true"
                      />
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">英語</a></li>
                        <li>
                          <a class="dropdown-item" href="#">日語</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">韓語</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <li class="nav-item mx-3">
                    <a class="nav-link text-dark" href="#">會員中心</a>
                  </li>
                  <button class="btn btn-warning text-light mx-3" type="button">
                    註冊/登入
                  </button>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <section class="priceplan header-space container-fluid">
      <div class="container">
        <h3 class="text-primary fw-bolder fs-1 text-center my-5">點數方案</h3>
        <div class="row">
          <div class="col-12 col-lg-4 package-max p-5 order-lg-1">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title text-primary">
                  <span class="underline">激省方案</span>
                </h4>
                <h6 class="card-subtitle mb-2 text-danger">買!到!賺!到!</h6>
                <hr />
                <p class="card-text py-5">
                  <span class="point fs-1 text-primary">20,000 點 </span>
                  <br />
                  <span class="price fs-1 text-danger">/ 16,000 元</span>
                </p>
              </div>
              <div class="card-footer text-muted d-flex justify-content-center">
                <input
                  type="number"
                  class="form-control w-25 me-1"
                  placeholder="0"
                  min="0"
                />
                <button class="btn btn-warning text-light">加入購物車</button>
              </div>
            </div>
          </div>
          <div
            class="col-12 col-lg-4 package-normal p-5 align-self-lg-end order-lg-2"
          >
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">超值方案</h4>
                <h6 class="card-subtitle mb-2 text-muted">9折</h6>
                <hr />
                <p class="card-text py-3">
                  <span class="point fs-1 text-primary">3,000 點 </span>
                  <span class="price fs-3">/ 2,700 元</span>
                </p>
              </div>
              <div class="card-footer text-muted d-flex justify-content-center">
                <input
                  type="number"
                  class="form-control w-25 me-1"
                  placeholder="0"
                  min="0"
                />
                <button class="btn btn-secondary">加入購物車</button>
              </div>
            </div>
          </div>
          <div
            class="col-12 col-lg-4 package-none p-5 align-self-lg-end order-lg-0"
          >
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">一般方案</h4>
                <h6 class="card-subtitle mb-2 text-muted">買多少算多少</h6>
                <hr />
                <p class="card-text py-3">
                  <span class="point fs-1">1 點 </span>
                  <span class="price fs-3">/ 1 元</span>
                </p>
              </div>
              <div class="card-footer text-muted d-flex justify-content-center">
                <input
                  type="number"
                  class="form-control w-25 me-1"
                  placeholder="0"
                  min="0"
                />
                <button class="btn btn-secondary">加入購物車</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container pt-4">
        <div class="row text-secondary">
          <div class="col-12 col-lg-4 my-5">
            <p class="w-100 text-center text-primary mb-2 fs-2">
              <i class="fa-brands fa-facebook"></i>
            </p>
            <p class="w-100 text-center">GuideClass蓋教室線上語言家教平臺</p>
          </div>
          <div class="col-12 col-lg-4 my-5">
            <p class="w-100 text-center text-danger mb-2 fs-2">
              <i class="fa-regular fa-envelope"></i>
            </p>
            <p class="w-100 text-center">customerservice@guideclass.com</p>
          </div>
          <div class="col-12 col-lg-4 my-5">
            <p class="w-100 text-center mb-2 fs-2 icon-insta">
              <i class="fa-brands fa-instagram"></i>
            </p>
            <p class="w-100 text-center">guideclassguideworld</p>
          </div>
          <hr />
          <div class="col-12 text-center p-4">
            <h1 class="mb-2 fs-6">GuideClass 蓋教室線上語言學校</h1>
            <p class="fs-6 w-100">
              Copyright GuideClass Inc. All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
